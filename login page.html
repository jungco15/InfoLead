<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initital-scale=1">
    <title>InfoLead Log in</title> 


    <!---custom css link-->
    <link rel="stylesheet"   href="login page.css.css">

    <!--- boxicons link-->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
  
    <!---remixicons link-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
     
     <!---google fonts link-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">


</head>
<body>


    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>InfoLead</span>
                <header>Welcome Back!</header>
            </div>
            

            <div class="input-field">
                    <input type="text" class="input" placeholder="Username or Email" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" placeholder="Password" required>
                <i class="bx bx-lock-alt"></i>
            </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Log In">
                </div>

                <div class="bottom">
                    <div class="left">
                        <input type="checkbox" id="check">
                        <label for="check">Remember me</label>
                    </div>
                    <div class="right">
                        <label><a href="#">Forget password?</a></label>
                    </div>
                </div>
            </div>
        </div>
        </div>

        <div class="middle">
            <a href="https://www.facebook.com/login/">
                <input type="submit" class="fb" value="Facebook">
                <i class='bx bxl-facebook-circle' ></i>
            </a>
            <a href="https://admin.google.com/ac/accountchooser">
                <input type="submit" class="g" value="Google">
                <i class='bx bxl-google' ></i>
            </a>
            </div>
        </div>
    </body>
